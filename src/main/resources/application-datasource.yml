spring:
  datasource:
    url: jdbc:mysql://47.104.186.7:3306/datasource?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE&allowMultiQueries=true&useSSL=false
    username: root
    password: password
    druid:
      initial-size: 5
      max-active: 10
      min-idle: 5
      max-wait: -1
      validation-query: SELECT 1
      validation-query-timeout: -1
      test-while-idle: true
      test-on-borrow: true
      time-between-eviction-runs-millis: 60000
      time-between-connect-error-millis: 500
      stat:
        enabled: true
        log-slow-sql: true
        merge-sql: true
        connection-stack-trace-enable: false
        slow-sql-millis: 1000
      slf4j:
        enabled: true
        data-source-log-enabled: true
        connection-log-enabled: true
        connection-log-error-enabled: true
        connection-connect-before-log-enabled: true
        connection-connect-after-log-enabled: true
        connection-close-after-log-enabled: true
        connection-commit-after-log-enabled: true
        connection-rollback-after-log-enabled: true
        statement-log-enabled: true
        statement-sql-format-option:
          upp-case: true
          desensitize: false
          pretty-format: true
          parameterized: false
        statement-sql-pretty-format: true
      wall:
        enabled: true
        log-violation: true
        db-type: mysql
        throw-exception: false
      web-stat:
        enabled: true
      aop-stat:
        enabled: true
      stat-view-servlet:
        enabled: true
        login-username: druid
        login-password: druid
